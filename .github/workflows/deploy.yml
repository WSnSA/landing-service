name: Deploy Landing Backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend image
        run: |
          docker build -t landing-backend .

      - name: Restart services
        run: |
          cd D:/opt/project/landing-service
          docker compose down
          docker compose up -d
